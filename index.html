<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维码生成器</title>
	<script src="__HOME_JS__/jquery.js"></script>
</head>
<body>
<style>
body{
	background: #272727;
}
	.none{
		display: hidden;
	}
	input {

		width:100%;
		border: 1px solid #00c1de;
		border-radius: 2px;
		height: 50px;
		line-height: 50px;
		font-size: 30px;
		color:#00c1de;

	}
	button {
		width:100%;
		height:50px;
		line-height: 50px;
		font-size: 30px;
		color:#00c1de;
		border-radius: 2px;
	}
	.img{
		width: 100%;
		border-radius: 5px;
		height:800px;
	}
	img{
		
		margin-left: 100px;
		margin-top: 100px;
		
		
	}
</style>
	<div style="width:80%;margin:0 auto;margin-top: 100px;background: #DFFFDF;">
	<div>
		<input type="text" placeholder="填写内容或者网址">
	</div>
	<div style="margin-top: 20px;width:100%">
		<button style="margin:0 auto;text-align: center;">提交</button>
	</div>	
		<div class="img none"><img src="" alt="" ></div>
		
	</div>
	
	<script>
	
	 $("button").click(function(){
	 	 let text =$("input").val();
	 	 $.post("index.php?s=index/index/index",{text:text},function(res){
	 	 	if($(".img").hasClass("none")){
	 	 		$(".img").removeClass("none");
	 	 	}
	 	 	$("img").attr("src",res)
	 	 })
	 })
		
	</script>	
</body>
</html>
